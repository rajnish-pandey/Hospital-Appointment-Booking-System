<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body class="text-center">
    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="images/logo.jpg" alt="" width="100" height="66">
            <h1 class="h3 mb-3 fw-normal">Sign Up to Our Newsletter</h1>
            <h3>Get weekly health tips</h3>

            <input type="text" name="fname" class="form-control top"  placeholder="First Name" required autofocus>
            <input type="text" name="lname" class="form-control middle"  placeholder="Last Name" required>
            <input type="email" name="email" class="form-control bottom"  placeholder="Email" required>

            <button class="w-100 btn btn-lg btn-primary signup" type="submit">Sign Me Up</button>
            <button class="w-100 btn btn-lg btn-primary signup" type="button" name="button"><a style="color: white;" href="https://lifeline-com.stackstaging.com/">Home</a></button>
            <p class="mt-5 mb-3 text-muted">&copy; Lifeline Hospital 2021</p>
        </form>
    </main>
</body>

</html>
